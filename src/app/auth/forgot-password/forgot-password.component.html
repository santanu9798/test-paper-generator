<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form #forgotForm="ngForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel">
      <mat-error *ngIf="emailInput.invalid && emailInput.touched">Please enter a valid email</mat-error>
    </mat-form-field>
    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    <button mat-raised-button color="primary" type="submit" [disabled]="forgotForm.invalid" class="submit-button">
      Reset Password
    </button>
    <p class="login-link">Back to <a routerLink="/auth/login" class="link">Login</a></p>
  </form>
</div>
