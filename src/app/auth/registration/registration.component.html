<div class="registration-container">
  <h2>Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="registration-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput type="text" name="fullName" [(ngModel)]="fullName" required #fullNameInput="ngModel">
      <mat-error *ngIf="fullNameInput.invalid && fullNameInput.touched">Full name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel">
      <mat-error *ngIf="emailInput.invalid && emailInput.touched">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" required #passwordInput="ngModel">
      <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">Password is required</mat-error>
    </mat-form-field>
    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" class="submit-button">
      Register
    </button>
    <p class="login-link">Already have an account? <a routerLink="/auth/login" class="link">Login</a></p>
  </form>
</div>
